{% extends 'base_card.html' %}
{% load bootstrap4 %}

{% block title %}Delete Category{% endblock %}

{% block card_content %}

    <h2>Delete Category</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the category: "{{ object.name }}" ?</p>
        <input class="btn btn-danger" type="submit" value="Delete" />
    </form>
{% endblock %}
